<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/my_resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/movie-project.css">

<body>
<div class="page-wrapper">
    <div class="container search-container hidden">

    </div>
    <header class="container">
        <div class="row navbar">
            <h1>Movie Project</h1>
            <input id="search-box" placeholder="Search movie" type="text">
            <button id="search-btn" type="submit">Go</button>
        </div>
    </header>
    <div class="container search-container hidden">

    </div>
    <main class="container">
        <div class="title row">
            <h1>Favorites</h1>
        </div>
        <div class="favorite-row">

        </div>
        <div class="row title">
            <h1>Content</h1>
        </div>
        <div class="content-row">

        </div>
    </main>
</div>
<div class="search-wrapper-visible">

</div>



<script src="js/keys.js"></script>
<script src="js/movie-project.js"></script>

</body>
</html>
